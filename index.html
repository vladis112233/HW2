<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Log in</h1>
    <form id="registration-form">
      
        <div class="form-group">
        <input class="email1" placeholder="Email or username" type="email" id="email" required>
      </div>
      <div class="form-group">
        <input class="email2" placeholder="Password" type="password" id="password" onkeyup="checkPasswordStrength(this.value)">
      <div id="password-strength"></div>
      
      </div>
      
      

      <button type="submit">Log in</button>
      <div class="form-group">
        <a href="#">Forgot your password?</a>
      </div>
    </form>
  </div>


  <div class="container">
    <h1>Sing up</h1>
    <form id="registration-form">
      <div class="form-group">
        <input class="user" placeholder="First Name">
        <input class="user" placeholder="Last Name">
      </div>
        <div class="form-group">
        <input class="email1" placeholder="Email or username" type="email" id="email" required>
      </div>
      <div class="form-group">
        <input class="email2" placeholder="Password" type="password" id="password" onkeyup="checkPasswordStrength(this.value)">
      <div id="password-strength"></div>
      
      </div>
      
      

      <button type="submit">Continue</button>
      <div class="form-group">
        <a href="#">Already have an account?Log in!</a>
      </div>
    </form>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
